<!-- blog/templates/blog/delete_post.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <h2>{{ post.title }}</h2>
    <p>By: {{ post.author.username }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>

    <br>
    <a href="{% url 'post_detail' post.id %}">Cancel and Go Back to Post</a>
{% endblock %}
