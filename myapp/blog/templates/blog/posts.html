<!-- blog/templates/blog/post.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>All Posts</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> <!-- Link to post detail page -->
          <p><strong>Published:</strong> {{ post.created_at|date:"F j, Y" }}</p> <!-- Display the date -->
          <p>{{ post.content|truncatewords:30 }}</p> <!-- Display a snippet of content -->
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts available.</p>
  {% endif %}
{% endblock %}
