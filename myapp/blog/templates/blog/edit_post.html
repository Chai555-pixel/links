<!-- blog/templates/blog/edit_post.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Edit Post</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'post_detail' post.id %}">Cancel and Go Back to Post</a>
{% endblock %}
